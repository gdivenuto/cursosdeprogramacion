<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Niveles de log en la Consola</title>
    </head>
    <body>
        <p>Niveles de log en la consola.</p>

        <script type="text/javascript">
            
            console.log("Un mensaje de consola");
            
            console.info("Un mensaje informativo");
            
            console.warn("Un mensaje de aviso");
            
            console.error("Un mensaje de error");
            
            console.debug("Un mensaje de debug");
        </script>
    </body>
</html>
