<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Herencia y encapsulamiento en POO con JS</title>
        <!-- Se incluyen las clases Persona y Empleado -->
        <script src="js/persona.js"></script>
        <script src="js/empleado.js"></script>
    </head>
    <body>
        <script>
            // Se crea un listado de Empleados
            const listado_empleados = new Array();

            // se crea un Empleado
            empleado1 = new Empleado(
                'Diego', // nombre 
                'Torres', // apellido
                28349012, // dni
                'diegotorres@gmail.com', // email
                27001, // legajo
                37000 // sueldo
            );

            // se crea un 2do Empleado
            empleado2 = new Empleado(
                'Maria Laura', // nombre 
                'Perez', // apellido
                27902344, // dni
                'marialauraperez@gmail.com', // email
                27002, // legajo
                38500 // sueldo
            );

            // se crea un 3er Empleado
            empleado3 = new Empleado(
                'Gonzalo', // nombre 
                'Mangio', // apellido
                29225781, // dni
                'gonzalomangio@hotmail.com', // email
                27003, // legajo
                36500 // sueldo
            );

            // Se agregan al listado
            listado_empleados.push(empleado1, empleado2, empleado3);

            // Se muestra la información de los empleados
            for (let empleado of listado_empleados)
                empleado.mostrarInfo();
            
            // Para entender mejor el uso de los set,
            // por ejemplo la validación del atributo sueldo al intentar asignarle un monto negativo
            //empleado1.sueldo = -345; // DESCOMENTAR ESTA LÍNEA PARA PROBAR

            // también al intentar asignarle un legajo con valor no entero
            //empleado1.legajo = 3478.567; // DESCOMENTAR ESTA LÍNEA PARA PROBAR
            // mostrando por consola:
            // uncaught exception: Error en asignación del legajo del empleado.
        </script>
    </body>
</html>
