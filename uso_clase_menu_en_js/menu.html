<!DOCTYPE html>
<html>
    <head>
        <title>Uso de Clase Menu JS</title>
        <meta charset="UTF-8">
        <!-- Se incluye el archivo con la definición de la clase Menu -->
        <script src="js/menu.js"></script>
    </head>
    <body>
        <!-- En este div se va a mostrar el menú generado con JS -->
        <div id="contenedor_menu"></div>

        <script>
            // Se utiliza el método addEventListener
            // en este caso detecta que al cargarse la página (evento load)
            // se ejecute el método iniciar, el cual utiliza la clase Menu 
            // para armar un menú y mostrarlo en un div respectivo 'contenedor_menu'
            window.addEventListener('load', iniciar, false);

            function iniciar() {
                // Se crea una instancia de Menu, aquí se ejcuta automáticamente el constructor
                const menu = new Menu();

                // Se ejecuta el método insertar para cada opción del menú
                menu.insertar("http://www.google.com","Google");
                menu.insertar("http://www.bing.com","Bing");
                menu.insertar("http://www.yahoo.com","Yahoo");

                // Se arma el HTML del menú y se muestra
                menu.mostrar('contenedor_menu');
            }
        </script>
    </body>
</html>
